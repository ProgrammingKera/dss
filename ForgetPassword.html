<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget Password</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url('/pictures/forget.png') no-repeat center center / cover;
        }

        .container {
            width: 90%;
            max-width: 400px;
            background: #fff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .container h1 {
            font-size: 24px;
            color: #222;
            margin-bottom: 10px;
        }

        .container p {
            font-size: 14px;
            color: #888;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            font-size: 14px;
            font-weight: bold;
            color: #555;
            margin-bottom: 5px;
            display: block;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            border-color: #0cb8b2;
            box-shadow: 0 0 5px rgba(12, 184, 178, 0.5);
        }

        .or-divider {
            margin: 15px 0;
            font-size: 14px;
            color: #aaa;
            font-weight: bold;
            position: relative;
        }

        .or-divider:before,
        .or-divider:after {
            content: '';
            position: absolute;
            top: 50%;
            width: 45%;
            height: 1px;
            background: #ddd;
        }

        .or-divider:before {
            left: 0;
        }

        .or-divider:after {
            right: 0;
        }

        .btn {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            background: #0cb8b2;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: #108581;
        }

        .footer-text {
            margin-top: 15px;
            font-size: 12px;
            color: #777;
        }

        .footer-text a {
            color: #0cb8b2;
            text-decoration: none;
            font-weight: bold;
        }

        .footer-text a:hover {
            text-decoration: underline;
        }

        #error-message {
            color: red;
            font-size: 14px;
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <p style="font-weight: bold;">We are sorry for inconvenience</p>
        <h1>Forget Password</h1>
        <form id="forgetPasswordForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email">
            </div>

            <div class="or-divider">OR</div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="text" id="phone" placeholder="+92 | Enter phone number here">

            </div>

            <button type="submit" class="btn">SEND LINK</button>
        </form>

       <script>
    let emailInput = document.getElementById("email");
    let phoneInput = document.getElementById("phone");
    let form = document.getElementById("forgetPasswordForm");

    // Create error placeholders under each field
    let emailError = document.createElement("div");
    emailError.style.color = "red";
    emailError.style.fontSize = "14px";
    emailError.style.marginTop = "3px";
    emailInput.parentNode.insertBefore(emailError, emailInput.nextSibling);

    let phoneError = document.createElement("div");
    phoneError.style.color = "red";
    phoneError.style.fontSize = "14px";
    phoneError.style.marginTop = "3px";
    phoneInput.parentNode.insertBefore(phoneError, phoneInput.nextSibling);

    // Live validation
    function validateLive() {
        let email = emailInput.value.trim();
        let phone = phoneInput.value.trim();

        emailError.innerHTML = "";
        phoneError.innerHTML = "";

        // Check if both are filled
        if (email && phone) {
            emailError.innerHTML = "Please enter either an email or phone number, not both.";
            phoneError.innerHTML = "Please enter either an email or phone number, not both.";
        }
        // Email format
        else if (email && (!email.includes("@") || !email.includes("."))) {
            emailError.innerHTML = "Please enter a valid email address.";
        }
        // Phone format
        else if (phone) {
            if (!phone.startsWith("+92") || phone.length !== 13) {
                phoneError.innerHTML = "Phone must start with +92 and have 13 digits (no 0 after +92).";
            }
        }
    }

    // Event listeners for live validation
    emailInput.addEventListener("input", validateLive);
    phoneInput.addEventListener("input", validateLive);

    // Final submit validation
    form.addEventListener("submit", function (event) {
        event.preventDefault();

        validateLive(); // run check

        if (emailError.innerHTML || phoneError.innerHTML) {
            return; // stop submit if error exists
        }

        alert("Form submitted successfully!");
        this.submit();
        alert("Your OTP has been successfully sent");
        form.reset();
        window.location.href = "otp.html";
    });
</script>

        <p class="footer-text">
            Login instead <a href="/signin">Sign in</a>
        </p>
    </div>
</body>

</html>
