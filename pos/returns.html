<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PharmaSage Returns</title>
<link rel="stylesheet" href="returns.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<link rel="shortcut icon" href="/pictures/icon.png" type="image/x-icon">
</head>
<body>

    <nav class="navbar">
        <div class="logo">
            <img src="/pictures/img.jpg" alt="PharmaMastermind Logo" class="logo-img">
            
        </div>
        <div class="nav-links">
           <a href="/pos"> <button >POS</button></a>
           <a href="/inventory"> <button >Inventory</button></a>
            <a href="/invoice"><button>Invoices</button></a>
            <a href="/returns"><button class="active">Returns</button></a>
            <a href=" /logout "> <button><i class="fas fa-sign-out-alt"></i> Logout </button></a>
        </div>
    </nav>

    <main>
        <section id="claim-invoice">
            <h1>Claim Invoice</h1>
            <form id="invoice-form">
                <label for="invoice-number">Invoice Number</label>
                <input type="text" id="invoice-number" placeholder="Enter Invoice Number">
                <button class="btn" type="submit">Process Return</button>
            </form>
        </section>
        <section id="process-return" class="hidden">
            <h1>Claim Invoice</h1>
            <div>
                <p>Return ID: <span id="return-id">23456</span></p>
                <p>Return Date: <span id="return-date">23 Nov 2023</span></p>
                <p>Against Invoice: <span id="against-invoice">P20345</span></p>
            </div>
            <form id="return-form">
                <div class="form-group">
                    <label for="number-of-products">Number of Products:</label>
                    <div class="quantity-control">
                        <button type="button" class="btn" onclick="decreaseQuantity()">-</button>
                        <input type="number" id="number-of-products" value="1" min="1">
                        <button type="button" class="btn" onclick="increaseQuantity()">+</button>
                    </div>
                </div>
                <div class="form-group">
                    <label for="product">Product</label>
                    <select id="product">
                        <option value="">Product</option>
                        <!-- Add options dynamically or manually -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="quantity">Quantity</label>
                    <input type="number" id="quantity" placeholder="Enter Qty">
                </div>
                <div class="form-group">
                    <label for="price">Price</label>
                    <input type="number" id="price" value="500.00" step="0.01">
                </div>
                <div class="form-group">
                    <label for="total">Total</label>
                    <input type="text" id="total" value="500.00" readonly>
                </div>
                <div class="form-group">
                    <label for="comment">Comment</label>
                    <textarea id="comment" placeholder="Enter a Comment....."></textarea>
                </div>
                <button type="submit" class="btn">Process Return</button>
            </form>
        </section>
    </main>

<script src="returns.js"></script>
</body>
</html>
